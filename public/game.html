<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="game-header">
    <button class="back-btn" onclick="goBack()" title="Back to Home">â† Back</button>
    <div>â³ <span id="timer">0</span>s</div>
    <div id="wordDisplay" style="letter-spacing: 5px; font-size: 2rem;">SKRIBBL</div>
    <div>
      <div id="status" style="font-size: 0.8rem; color: #eee;">Waiting...</div>
      âœï¸ <span id="drawerName">---</span>
    </div>
  </div>

  <div class="game-layout">

    <!-- Left: Scoreboard -->
    <div class="scoreboard" id="scoreboard"></div>

    <!-- Center: Canvas -->
    <div class="canvas-wrap">
      <canvas id="canvas" width="800" height="600"></canvas>

      <!-- Drawing Tools -->
      <div id="tools"
        style="display:none; padding: 10px; background: #eee; justify-content: center; gap: 10px; border-top: 2px solid #000;">
        <div class="color-btn" style="background: #000;" onclick="setColor('#000')" title="Black"></div>
        <div class="color-btn" style="background: #f00;" onclick="setColor('#f00')" title="Red"></div>
        <div class="color-btn" style="background: #0f0;" onclick="setColor('#0f0')" title="Green"></div>
        <div class="color-btn" style="background: #00f;" onclick="setColor('#00f')" title="Blue"></div>
        <div class="color-btn" style="background: #ff0;" onclick="setColor('#ff0')" title="Yellow"></div>
        <div class="color-btn" style="background: #fff; border: 1px solid #ccc;" onclick="setColor('#fff')" title="White"></div>
        <button onclick="selectEraser()" id="eraserBtn" style="cursor:pointer; border:1px solid #000; padding: 2px 5px;" title="Eraser">ğŸ§¹ Eraser</button>

        <!-- Eraser Size Selector -->
        <div id="eraserSizeSelector" style="display: none; gap: 5px; align-items: center;">
          <span style="font-size: 0.8rem; font-weight: bold;">Size:</span>
          <button onclick="setEraserSize(8)" class="eraser-size-btn" id="sizeSmall" title="Small">S</button>
          <button onclick="setEraserSize(15)" class="eraser-size-btn active" id="sizeMedium" title="Medium">M</button>
          <button onclick="setEraserSize(25)" class="eraser-size-btn" id="sizeLarge" title="Large">L</button>
        </div>

        <button onclick="selectBucketFill()" id="bucketBtn" style="cursor:pointer; border:1px solid #000; padding: 2px 5px;" title="Bucket Fill">ğŸª£ Bucket</button>
        <button onclick="clearCanvas()" style="cursor:pointer; border:1px solid #000; padding: 2px 5px;" title="Clear Canvas">ğŸ—‘ï¸ Clear</button>
      </div>
    </div>

    <!-- Right: Chat -->
    <div class="chat-box">
      <div id="messages"></div>
      <div style="padding: 10px; background: #eee;">
        <input id="chatInput" class="input" placeholder="Type your guess..." style="margin-bottom: 5px;" />
      </div>
    </div>

  </div>

  <button id="sendBtn" style="display:none;"></button>

  <!-- word selection popup -->
  <div id="wordChoices" class="word-choice-box"></div>

  <!-- Hidden room info for app.js -->
  <div id="roomInfo" style="display:none;"></div>

  <!-- Game Over Overlay -->
  <div id="gameOverOverlay" class="game-over-overlay">
    <div class="game-over-box">
      <h1>ğŸ† GAME OVER ğŸ†</h1>
      <div id="finalScoreboard" class="final-scoreboard"></div>
      <button class="btn" onclick="location.href='index.html'">Back to Home</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>

</body>

</html>
