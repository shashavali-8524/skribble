<!DOCTYPE html>
<html>

<head>
  <title>Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="game-header">
    <div>â³ <span id="timer">0</span>s</div>
    <div id="wordDisplay" style="letter-spacing: 5px; font-size: 2rem;">SKRIBBL</div>
    <div>
      <div id="status" style="font-size: 0.8rem; color: #eee;">Waiting...</div>
      âœï¸ <span id="drawerName">---</span>
    </div>
  </div>

  <div class="game-layout">

    <!-- Left: Scoreboard -->
    <div class="scoreboard" id="scoreboard"></div>

    <!-- Center: Canvas -->
    <div class="canvas-wrap">
      <canvas id="canvas" width="800" height="600"></canvas>

      <!-- Drawing Tools -->
      <div id="tools"
        style="display:none; padding: 10px; background: #eee; justify-content: center; gap: 10px; border-top: 2px solid #000;">
        <div class="color-btn" style="background: #000;" onclick="setColor('#000')"></div>
        <div class="color-btn" style="background: #f00;" onclick="setColor('#f00')"></div>
        <div class="color-btn" style="background: #0f0;" onclick="setColor('#0f0')"></div>
        <div class="color-btn" style="background: #00f;" onclick="setColor('#00f')"></div>
        <div class="color-btn" style="background: #ff0;" onclick="setColor('#ff0')"></div>
        <div class="color-btn" style="background: #fff; border: 1px solid #ccc;" onclick="setColor('#fff')"></div>
        <button onclick="clearCanvas()" style="cursor:pointer; border:1px solid #000; padding: 2px 5px;">ğŸ—‘ï¸
          Clear</button>
      </div>
    </div>

    <!-- Right: Chat -->
    <div class="chat-box">
      <div id="messages"></div>
      <div style="padding: 10px; background: #eee;">
        <input id="chatInput" class="input" placeholder="Type your guess..." style="margin-bottom: 5px;" />
      </div>
    </div>

  </div>

  <button id="sendBtn" style="display:none;"></button>

  <!-- word selection popup -->
  <div id="wordChoices" class="word-choice-box"></div>

  <!-- Hidden room info for app.js -->
  <div id="roomInfo" style="display:none;"></div>

  <!-- Game Over Overlay -->
  <div id="gameOverOverlay" class="game-over-overlay">
    <div class="game-over-box">
      <h1>ğŸ† GAME OVER ğŸ†</h1>
      <div id="finalScoreboard" class="final-scoreboard"></div>
      <button class="btn" onclick="location.href='index.html'">Back to Home</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>

</body>

</html>
