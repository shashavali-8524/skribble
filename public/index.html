      <div class="avatar-grid"
        style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; justify-content: center; max-width: 300px; margin: 0 auto;">
        <div class="avatar-option" onclick="selectAvatar('ğŸ˜')">ğŸ˜</div>
        <div class="avatar-option" onclick="selectAvatar('ğŸ˜')">ğŸ˜</div>
        <div class="avatar-option" onclick="selectAvatar('ğŸ¤ ')">ğŸ¤ </div>
        <div class="avatar-option" onclick="selectAvatar('ğŸ¥³')">ğŸ¥³</div>
        <div class="avatar-option" onclick="selectAvatar('ğŸ‘½')">ğŸ‘½</div>
        <div class="avatar-option" onclick="selectAvatar('ğŸ¤–')">ğŸ¤–</div>
        <div class="avatar-option" onclick="selectAvatar('ğŸ¶')">ğŸ¶</div>
        <div class="avatar-option" onclick="selectAvatar('ğŸ±')">ğŸ±</div>

        <div class="avatar-option" onclick="selectAvatar('ğŸ¸')">ğŸ¸</div>

    </div>

    <input id="playerName" class="input" placeholder="Enter your name" style="text-align: center; font-weight: bold;" />

    <button class="btn btn-secondary" onclick="saveAndGo('join.html')">Join Room</button>
  </div>

  <script>
    // Avatar Logic
    let selectedAvatar = "ğŸ˜";

    // Load saved data
    const savedName = localStorage.getItem("playerName");
    if (savedName) document.getElementById("playerName").value = savedName;

    const savedAvatar = localStorage.getItem("playerAvatar");
    if (savedAvatar) {
      selectedAvatar = savedAvatar;
      document.getElementById("avatarDisplay").innerText = selectedAvatar;
    }

    function selectAvatar(avatar) {
      selectedAvatar = avatar;
      document.getElementById("avatarDisplay").innerText = avatar;
      localStorage.setItem("playerAvatar", avatar);
    }

    function saveAndGo(url) {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return alert("Please enter your name!");
      localStorage.setItem("playerName", name);
      localStorage.setItem("playerAvatar", selectedAvatar);
      location.href = url;
    }
  </script>

</body>

</html>
